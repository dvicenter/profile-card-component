<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans">
  <link rel="stylesheet" href="./main.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__pattern">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="card__body">
      <div>
        <span class="bold">Victor Crest</span>
        26
      </div>
      <div>
        London
      </div>
    
    </div>
    <div class="card__footer">
      <div class="social">
        <span class="bold">80K</span> <br>
        Followers
      </div>
      <div class="social">
        <span class="bold">803K</span> <br>
          Likes
      </div>
      <div class="social">
        <span class="bold">1.4K</span>  <br>
          Photos
      </div>
    </div>
  </div>
</body>
</html>
